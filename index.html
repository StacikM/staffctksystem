<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Center Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #702963; /* Dark purple background color */
            color: white; /* Text color */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        .login-form label, .login-form input, .login-form button {
            display: block;
            margin-bottom: 10px;
        }

        .login-form button {
            background-color: #fff; /* White button background color */
            color: #702963; /* Dark purple text color */
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #ddd; /* Light gray hover background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Staff Center Login</h2>
        <form class="login-form" id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>

            <!-- Button to clear local storage -->
            <button type="button" onclick="clearLocalStorage()">Clear Local Storage</button>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Define multiple username-password pairs with ranks
            const validCredentials = [
                { username: 'Stacik', password: 'OSHFDHSQU', rank: 'Owner' },
                { username: 'Nicocpvp', password: 'SOHFJQSGJD', rank: 'Main Administrator' },
                { username: 'Reebee890', password: 'ADJGHDGDG', rank: 'Administrator' },
                { username: 'Wallter', password: 'JMDHGHTRDHG', rank: 'Junior Staff' },
                { username: 'Jack O World', password: 'ITMHDJSFHSGH', rank: 'In-Training Mod' },
                { username: 'Frer', password: 'SHFIDGJHQFDJS', rank: 'Suspended' },
                { username: 'Damian97', password: 'ITMFUDUGFGQ', rank: 'In-Training Mod' },
                { username: 'Charlie', password: 'ITMFHSFHDDG', rank: 'In-Training Mod' },
                { username: 'SonicDude', password: 'JSFHUSIFSIS', rank: 'Junior Staff' },
                { username: 'InTrainingMod', password: 'InTrainingPassword', rank: 'In-Training Mod' }
            ];

            // Check if the entered credentials match any valid pair
            const user = validCredentials.find(cred => 
                cred.username === username && cred.password === password
            );

            if (user) {
                if (user.rank === 'In-Training Mod') {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('Login successful!');
                    window.location.href = 'training.html'; // Redirect to training page
                } else {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('Login successful!');
                    window.location.href = 'main.html'; // Redirect to main page
                }
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }

        function clearLocalStorage() {
            localStorage.removeItem('currentUser');
            alert('Local storage cleared.');
        }
    </script>
</body>
</html>
