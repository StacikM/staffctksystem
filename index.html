<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Center Login</title>
</head>
<body>
    <h2>Staff Center Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>

        <!-- Button to clear local storage -->
        <button type="button" onclick="clearLocalStorage()">Clear Local Storage</button>
    </form>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Define multiple username-password pairs with ranks
            const validCredentials = [
                { username: 'Stacik', password: 'OSHFDHSQU', rank: 'Owner' },
                { username: 'Nicocpvp', password: 'SOHFJQSGJD', rank: 'Main Administrator' },
                { username: 'Reebee890', password: 'ADJGHDGDG', rank: 'Administrator' },
                { username: 'Wallter', password: 'JMDHGHTRDHG', rank: 'Junior Staff' },
                { username: 'Frer', password: 'SHFIDGJHQFDJS', rank: 'Junior Staff' },
                { username: 'disabledHolder', password: '123', rank: 'demoted' },
                { username: 'SuspendedUser', password: 'SuspendedPassword', rank: 'suspension3', suspension: true, suspensionDuration: 3 },
                { username: 'PermSuspendedUser', password: 'PermSuspendedPassword', rank: 'suspendedperm', suspension: true, suspensionDuration: Infinity },
            ];

            // Check if the entered credentials match any valid pair
            const user = validCredentials.find(cred => 
                cred.username === username && cred.password === password
            );

            if (user) {
                if (user.suspension) {
                    const currentDate = new Date();
                    const suspensionEndDate = new Date(user.suspensionEndDate);

                    if (currentDate < suspensionEndDate) {
                        // Display a special message for restricted accounts
                        alert(`[CTK SYSTEMS]\n\nAccount restricted.\nPlease click OK to access the staff center and gain more information about your restriction`);
                    } else {
                        // Suspension period has ended, unsuspend the account
                        user.suspension = false;
                        user.suspensionEndDate = null;

                        // Display a message for temporary suspension
                        if (user.rank.startsWith('suspension')) {
                            alert(`[CTK SYSTEMS]\n\nYou have been temporarily suspended from your role as staff.\n\nMore info:\nUSER: ${user.username}\nDATE OF SUSPENSION END: ${user.suspensionEndDate}`);
                        } else if (user.rank === 'suspendedperm') {
                            // Display a message for permanent suspension
                            alert(`[CTK SYSTEMS]\n\nYou have been permanently suspended from your role as staff.\n\nMore info:\nUSER: ${user.username}`);
                        }

                        localStorage.setItem('currentUser', JSON.stringify(user));
                        window.location.href = 'main.html';
                    }
                } else {
                    // Regular login without suspension
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('Login successful!');
                    window.location.href = 'main.html';
                }
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }

        function clearLocalStorage() {
            localStorage.removeItem('currentUser');
            alert('Local storage cleared.');
        }
    </script>
</body>
</html>
