<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        nav {
            float: right;
            width: 200px;
            background-color: #555;
            padding: 10px;
            color: white;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <header>
        <div id="userInfo"></div>
    </header>

    <main>
        <h2>Welcome!</h2>
        <p>This is the main content of your website.</p>
    </main>

    <nav>
        <a href="#how-to-be-a-great-staff">How to be a great staff</a>
        <a href="#discord-bot-commands">Discord bot commands</a>
        <!-- Add more links as needed -->
    </nav>

    <script>
        // Check if the user is authenticated
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        if (!currentUser) {
            // Redirect to the login page if the user is not authenticated
            window.location.href = 'index.html';
        } else {
            // Update the user info in the header
            const userInfoElement = document.getElementById('userInfo');
            userInfoElement.innerHTML = `<div>${currentUser.username}</div><div>${currentUser.rank}</div>`;
            
            // Access the user's information, such as rank
            console.log('Current User:', currentUser);

            // Implement logic based on the user's rank
            if (currentUser.rank === 'admin') {
                // Show admin-specific content or perform actions
                console.log('Welcome Admin!');
            } else {
                // Show user-specific content or perform actions
                console.log('Welcome User!');
            }
        }
    </script>
</body>
</html>
